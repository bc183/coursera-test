<!doctype html>
<html lang="en" ng-app="myFirstAssignment">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller = "lunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <label for="lunch-menu">Dishes</label>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="input" ng-style="border">
         </div>
         <div class="form-group">
             <button class="btn btn-default" style="background-color: blue; color: white; border-radius: 10pt;" ng-click="getMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="color">
           {{message}}
        </div>
        <div>
            <h5>Note : I do not count empty dishes like ", ,"</h5>
        </div>
   </div>

</body>
</html>
